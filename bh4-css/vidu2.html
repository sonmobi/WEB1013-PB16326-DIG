<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
     <style>
         h1.red-class{
            color:red;
            }
            .blue-class h1{
            color: blue;
            }
            green-class>h1{
            color:green;
            }
     </style>
</head>
<body>
    <h1>FPT Polytechnic</h1>
    <h1 class="red-class">FPT Polytechnic</h1>
    <div class="blue-class">
        <h1>FPT Polytechnic</h1>
        <div>
            <h1>FPT Polytechnic</h1>
        </div>
    </div>
    <div class="green-class">
        <h1>FPT Polytechnic</h1>
        <div>
            <h1>FPT Polytechnic</h1>
        </div>
    </div>
</body>
</html>
