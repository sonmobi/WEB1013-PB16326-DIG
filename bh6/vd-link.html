<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{font-weight: bold;}
        a:link{ color: green;}
        a:active{ color: hotpink; background-color: yellow;}
        a:visited{ color: #ccc;}
        a:hover{ color: blue !important; background-color: cyan;}
        a.link2:hover{ color: red; background-color: wheat;}
        h2:hover{ color: red; background-color: yellow;
        border: 1px solid red; padding: 10px; text-align: center;}
    </style>
</head>
<body>
    <a href="#1">Liên kết 1</a> <br><br>
    <a href="#2" class="link2">Liên kết 2</a> <br><br>
    <a href="#3">Liên kết 3</a>
    <h2>Thẻ thường</h2>

</body>
</html>
